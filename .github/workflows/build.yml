name: "Build"
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:

  backend:
    name: "Backend"
    runs-on: "ubuntu-latest"
    container:
      image: "gradle"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v2"
      - name: "Start Gradle Daemon"
        run: "gradle clean"
      - name: "Compile Project"
        run: "gradle assemble"
      - name: "Test Project"
        run: "gradle build"

  frontend:
    name: "Frontend"
    runs-on: "ubuntu-latest"
    container:
      image: "node:10"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v2"
      - name: "Fetch Dependencies"
        run: "yarn"
      - name: "Validate Project"
        run: "yarn run check"
      - name: "Build Project"
        run: "yarn run build"
